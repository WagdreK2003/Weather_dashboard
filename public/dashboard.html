<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Dashboard - All Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      min-height: 100vh;
    }
    .dashboard-container {
      margin-top: 2rem;
      margin-bottom: 2rem;
    }
    .city-card {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 4px 24px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin-bottom: 2rem;
      transition: box-shadow 0.3s;
    }
    .city-card:hover {
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
    }
    .city-title {
      color: #0d6efd;
      font-weight: bold;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    .btn-theme {
      background-color: #0d6efd;
      color: #fff;
      border: none;
    }
    .btn-theme:hover {
      background-color: #0b5ed7;
      color: #fff;
    }
    .table thead th {
      background: #e3f2fd;
      color: #0d6efd;
      font-weight: 600;
    }
    .table-striped > tbody > tr:nth-of-type(odd) {
      background-color: #f8f9fa;
    }
    .dashboard-scrollbar {
      max-height: 70vh;
      overflow-y: auto;
    }
    @media (max-width: 767px) {
      .city-card {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container dashboard-container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="fw-bold text-primary">Weather Records Dashboard</h1>
      <a href="index.html" class="btn btn-theme">Back to Search</a>
    </div>
    <div class="mb-3">
      <label for="citySelect" class="form-label fw-bold text-primary">Select Location:</label>
      <select id="citySelect" class="form-select" style="max-width:300px;display:inline-block;">
        <option value="all">All Locations</option>
        <!-- Options will be loaded dynamically -->
      </select>
    </div>
    <div class="dashboard-scrollbar" id="dashboard">
      <!-- City cards will be loaded here -->
    </div>
  </div>
  <script>
    let grouped = {};
    let allCities = [];

    async function loadDashboard(selectedCity = "all") {
      const dashboard = document.getElementById('dashboard');
      dashboard.innerHTML = '<div class="text-center">Loading...</div>';
      try {
        const res = await fetch('/weather/all');
        const records = await res.json();

        if (!Array.isArray(records) || records.length === 0) {
          dashboard.innerHTML = '<div class="alert alert-info">No records found.</div>';
          return;
        }

        // Group records by city
        grouped = {};
        records.forEach(rec => {
          if (!grouped[rec.city]) grouped[rec.city] = [];
          grouped[rec.city].push(rec);
        });

        // Populate city select dropdown
        allCities = Object.keys(grouped);
        const citySelect = document.getElementById('citySelect');
        citySelect.innerHTML = `<option value="all">All Locations</option>`;
        allCities.forEach(city => {
          const option = document.createElement('option');
          option.value = city;
          option.textContent = city;
          citySelect.appendChild(option);
        });
        // Set selected value if not all
        if (selectedCity !== "all") citySelect.value = selectedCity;

        // Render cards
        dashboard.innerHTML = '';
        let citiesToShow = selectedCity === "all" ? allCities : [selectedCity];
        if (citiesToShow.length === 0) {
          dashboard.innerHTML = '<div class="alert alert-info">No records found.</div>';
          return;
        }
        citiesToShow.forEach(city => {
          if (!grouped[city]) return;
          const card = document.createElement('div');
          card.className = 'city-card mb-4';
          card.innerHTML = `
            <div class="city-title"><span class="me-2">&#128193;</span>${city}</div>
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Temperature (Â°C)</th>
                    <th>Description</th>
                    <th>Searched At</th>
                  </tr>
                </thead>
                <tbody>
                  ${grouped[city].map(rec => `
                    <tr>
                      <td>${rec.temperature}</td>
                      <td>${rec.description}</td>
                      <td>${new Date(rec.searchedAt).toLocaleString()}</td>
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            </div>
          `;
          dashboard.appendChild(card);
        });
      } catch (err) {
        dashboard.innerHTML = '<div class="alert alert-danger">Failed to load records.</div>';
      }
    }

    // Handle city selection change
    document.addEventListener('DOMContentLoaded', () => {
      loadDashboard();
      document.getElementById('citySelect').addEventListener('change', function() {
        loadDashboard(this.value);
      });
    });
  </script>
</body>
</html>
