<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Dashboard - All Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root { --brand: #0d6efd; --brand-dark: #0b5ed7; --card-bg: rgba(255,255,255,0.72); --card-border: rgba(255,255,255,0.45); }
    body { min-height: 100vh; position: relative; overflow-x: hidden; }
    .bg-image { position: fixed; inset: 0; background-image: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1920&auto=format&fit=crop'); background-size: cover; background-position: center; filter: blur(12px) brightness(0.95); transform: scale(1.06); z-index: -2; }
    .bg-overlay { position: fixed; inset: 0; background: linear-gradient(135deg, rgba(13,110,253,0.15), rgba(172,182,229,0.25)); z-index: -1; }
    .dashboard-container { margin-top: 2rem; margin-bottom: 2rem; }
    .city-card { background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 1rem; box-shadow: 0 8px 30px rgba(0,0,0,0.08); padding: 1.25rem; margin-bottom: 1.5rem; transition: box-shadow .25s ease, transform .25s ease; backdrop-filter: saturate(150%) blur(8px); }
    .city-card:hover { box-shadow: 0 14px 36px rgba(0,0,0,0.12); transform: translateY(-2px); }
    .city-title { color: var(--brand); font-weight: bold; margin-bottom: 0.75rem; font-size: 1.35rem; display:flex; align-items:center; gap:.5rem; }
    .btn-theme { background-color: var(--brand); color: #fff; border: none; }
    .btn-theme:hover { background-color: var(--brand-dark); color: #fff; }
    .table thead th { background: #e3f2fd; color: var(--brand); font-weight: 600; }
    .table-striped > tbody > tr:nth-of-type(odd) { background-color: rgba(248,249,250,0.9); }
    .dashboard-scrollbar { max-height: 70vh; overflow-y: auto; }
    @media (max-width: 767px) { .city-card { padding: 1rem; } }
  </style>
</head>
<body>
  <div class="bg-image"></div>
  <div class="bg-overlay"></div>
  <div class="container dashboard-container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="fw-bold text-primary">Weather Records Dashboard</h1>
      <a href="index.html" class="btn btn-theme">Back to Search</a>
    </div>
    <div class="mb-3">
      <label for="citySelect" class="form-label fw-bold text-primary">Select Location:</label>
      <select id="citySelect" class="form-select" style="max-width:300px;display:inline-block;">
        <option value="all">All Locations</option>
        <!-- Options will be loaded dynamically -->
      </select>
    </div>
    <div class="dashboard-scrollbar" id="dashboard">
      <!-- City cards will be loaded here -->
    </div>
  </div>
  <script>
    let grouped = {};
    let allCities = [];

    async function loadDashboard(selectedCity = "all") {
      const dashboard = document.getElementById('dashboard');
      dashboard.innerHTML = '<div class="text-center">Loading...</div>';
      try {
        const res = await fetch('/weather/all');
        const records = await res.json();

        if (!Array.isArray(records) || records.length === 0) {
          dashboard.innerHTML = '<div class="alert alert-info">No records found.</div>';
          return;
        }

        // Group records by city
        grouped = {};
        records.forEach(rec => {
          if (!grouped[rec.city]) grouped[rec.city] = [];
          grouped[rec.city].push(rec);
        });

        // Populate city select dropdown
        allCities = Object.keys(grouped);
        const citySelect = document.getElementById('citySelect');
        citySelect.innerHTML = `<option value="all">All Locations</option>`;
        allCities.forEach(city => {
          const option = document.createElement('option');
          option.value = city;
          option.textContent = city;
          citySelect.appendChild(option);
        });
        // Set selected value if not all
        if (selectedCity !== "all") citySelect.value = selectedCity;

        // Render cards
        dashboard.innerHTML = '';
        let citiesToShow = selectedCity === "all" ? allCities : [selectedCity];
        if (citiesToShow.length === 0) {
          dashboard.innerHTML = '<div class="alert alert-info">No records found.</div>';
          return;
        }
        citiesToShow.forEach(city => {
          if (!grouped[city]) return;
          const card = document.createElement('div');
          card.className = 'city-card mb-4';
          card.innerHTML = `
            <div class="city-title"><img src="https://img.icons8.com/fluency/48/city-buildings.png" alt="city" width="28" height="28"/> ${city}</div>
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Temperature (Â°C)</th>
                    <th>Description</th>
                    <th>Searched At</th>
                  </tr>
                </thead>
                <tbody>
                  ${grouped[city].map(rec => `
                    <tr>
                      <td>${rec.temperature}</td>
                      <td>${rec.description}</td>
                      <td>${new Date(rec.searchedAt).toLocaleString()}</td>
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            </div>
          `;
          dashboard.appendChild(card);
        });
      } catch (err) {
        dashboard.innerHTML = '<div class="alert alert-danger">Failed to load records.</div>';
      }
    }

    // Handle city selection change
    document.addEventListener('DOMContentLoaded', () => {
      loadDashboard();
      document.getElementById('citySelect').addEventListener('change', function() {
        loadDashboard(this.value);
      });
    });
  </script>
</body>
</html>
