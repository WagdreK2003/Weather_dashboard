<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      min-height: 100vh;
    }
    .d-flex justify-content-end mb-3{
     align-items: center;
    }

    .weather-card, .dashboard-card {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 4px 24px rgba(0,0,0,0.1);
      padding: 2rem;
      margin-top: 2rem;
      transition: box-shadow 0.3s;
    }
    .weather-card:hover, .dashboard-card:hover {
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
    }
    .weather-icon {
      width: 80px;
      margin-bottom: 1rem;
    }
    .btn-theme {
      background-color: #0d6efd;
      color: #fff;
      border: none;
    }
    .btn-theme:hover {
      background-color: #0b5ed7;
      color: #fff;
    }
    .dashboard-card {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 2rem;
    }
    .table thead th {
      background: #e3f2fd;
      color: #0d6efd;
      font-weight: 600;
    }
    .table-striped > tbody > tr:nth-of-type(odd) {
      background-color: #f8f9fa;
    }
    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13,110,253,.25);
    }
    .alert {
      margin-top: 1rem;
    }
    @media (max-width: 767px) {
      .weather-card, .dashboard-card {
        padding: 1rem;
      }

    }
    .btn{
      align-items:center;
    }
  </style>
</head>
<body>
  <div class="container">
   
    <h1 class="text-center mt-4 mb-4 fw-bold text-primary">Weather Dashboard</h1>
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <form id="weatherForm" class="d-flex mb-4">
          <input type="text" id="cityInput" class="form-control me-2" placeholder="Enter city name" required>
          <button type="submit" class="btn btn-primary">Get Weather</button>
        </form>
         <div class="btn">
            <a href="dashboard.html" class="btn btn-theme">View All Records</a>
        </div>
        <div id="weatherResult" class="weather-card text-center d-none">
          <img id="weatherIcon" class="weather-icon" src="" alt="Weather Icon" style="display:none;">
          <h2 id="cityName"></h2>
          <h4 id="temperature"></h4>
          <p id="description" class="lead"></p>
          <button id="saveBtn" class="btn btn-success mt-3">Save Weather</button>
        </div>
        
        
        </div>
        <div id="alertBox" class="alert alert-danger d-none"></div>
        <div id="successBox" class="alert alert-success d-none"></div>
      </div>
    </div>
  </div>
  <script>
    const weatherForm = document.getElementById('weatherForm');
    const cityInput = document.getElementById('cityInput');
    const weatherResult = document.getElementById('weatherResult');
    const cityName = document.getElementById('cityName');
    const temperature = document.getElementById('temperature');
    const description = document.getElementById('description');
    const weatherIcon = document.getElementById('weatherIcon');
    const saveBtn = document.getElementById('saveBtn');
    const alertBox = document.getElementById('alertBox');
    const successBox = document.getElementById('successBox');
    const recordsTableBody = document.querySelector('#recordsTable tbody');
    const downloadBtn = document.getElementById('downloadBtn');

    let currentCity = '';

    weatherForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      alertBox.classList.add('d-none');
      successBox.classList.add('d-none');
      const city = cityInput.value.trim();
      if (!city) return;
      try {
        const res = await fetch(`/weather/weather/${encodeURIComponent(city)}`);
        const data = await res.json();
        if (res.ok) {
          currentCity = data.city;
          cityName.textContent = data.city;
          temperature.textContent = `Temperature: ${data.temperature} °C`;
          description.textContent = data.description.charAt(0).toUpperCase() + data.description.slice(1);
          weatherIcon.src = `https://openweathermap.org/img/wn/01d@2x.png`;
          weatherIcon.style.display = 'block';
          weatherResult.classList.remove('d-none');
        } else {
          weatherResult.classList.add('d-none');
          alertBox.textContent = data.error || 'City not found!';
          alertBox.classList.remove('d-none');
        }
      } catch (err) {
        weatherResult.classList.add('d-none');
        alertBox.textContent = 'Error fetching weather data!';
        alertBox.classList.remove('d-none');
      }
    });

    saveBtn.addEventListener('click', async () => {
      if (!currentCity) return;
      alertBox.classList.add('d-none');
      successBox.classList.add('d-none');
      try {
        const res = await fetch('/weather/api/weather', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ city: currentCity })
        });
        const data = await res.text();
        if (res.ok) {
          successBox.textContent = data;
          successBox.classList.remove('d-none');
          setTimeout(loadRecords, 500);
        } else {
          alertBox.textContent = data;
          alertBox.classList.remove('d-none');
        }
      } catch (err) {
        alertBox.textContent = 'Error saving weather data!';
        alertBox.classList.remove('d-none');
      }
    });

    async function loadRecords() {
      try {
        const res = await fetch('/weather/all');
        const records = await res.json();
        recordsTableBody.innerHTML = '';
        if (!Array.isArray(records) || records.length === 0) {
          recordsTableBody.innerHTML = '<tr><td colspan="4" class="text-center">No records found.</td></tr>';
          return;
        }
        records.forEach(rec => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${rec.city}</td>
            <td>${rec.temperature}</td>
            <td>${rec.description}</td>
            <td>${new Date(rec.searchedAt).toLocaleString()}</td>
          `;
          recordsTableBody.appendChild(row);
        });
      } catch {
        recordsTableBody.innerHTML = '<tr><td colspan="4" class="text-center">Failed to load records</td></tr>';
      }
    }

    downloadBtn.addEventListener('click', async () => {
      try {
        const res = await fetch('/weather/all');
        const records = await res.json();
        let csv = 'City,Temperature (°C),Description,Searched At\n';
        records.forEach(rec => {
          csv += `"${rec.city}",${rec.temperature},"${rec.description}","${new Date(rec.searchedAt).toLocaleString()}"\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'weather_records.csv';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      } catch {
        alert('Failed to download records');
      }
    });

    window.addEventListener('DOMContentLoaded', loadRecords);
  </script>
</body>
</html>
