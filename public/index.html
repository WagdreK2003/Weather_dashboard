<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    /* Blurred background image - weather forecast themed */
    .bg-blur {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: -1;
      background: url('https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=1500&q=80') center center/cover no-repeat;
      /* Example: clouds, sky, and sun - weather themed */
      filter: blur(10px) brightness(0.7);
    }
    .main-content {
      position: relative;
      z-index: 1;
    }
    .weather-card, .dashboard-card {
      background: rgba(255,255,255,0.85);
      border-radius: 1rem;
      box-shadow: 0 4px 24px rgba(0,0,0,0.1);
      padding: 2rem;
      margin-top: 2rem;
      transition: box-shadow 0.3s;
    }
    .weather-card:hover, .dashboard-card:hover {
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
    }
    .weather-icon {
      width: 100px;
      margin-bottom: 1rem;
      filter: drop-shadow(0 2px 8px rgba(13,110,253,0.15));
    }
    .btn-theme {
      background-color: #0d6efd;
      color: #fff;
      border: none;
    }
    .btn-theme:hover {
      background-color: #0b5ed7;
      color: #fff;
    }
    .dashboard-card {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 2rem;
    }
    .table thead th {
      background: #e3f2fd;
      color: #0d6efd;
      font-weight: 600;
    }
    .table-striped > tbody > tr:nth-of-type(odd) {
      background-color: #f8f9fa;
    }
    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13,110,253,.25);
    }
    .alert {
      margin-top: 1rem;
    }
    .btn {
      align-items: center;
    }
    .weather-header-img {
      width: 60px;
      margin-right: 10px;
      vertical-align: middle;
      filter: drop-shadow(0 2px 8px rgba(13,110,253,0.15));
    }
    @media (max-width: 767px) {
      .weather-card, .dashboard-card {
        padding: 1rem;
      }
      .weather-header-img {
        width: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-blur"></div>
  <div class="container main-content">
    <div class="d-flex justify-content-between align-items-center mt-4 mb-3">
      <div class="d-flex align-items-center">
        <img src="https://cdn-icons-png.flaticon.com/512/1163/1163661.png" alt="Weather" class="weather-header-img">
        <h1 class="fw-bold text-primary mb-0">Weather Dashboard</h1>
      </div>
      <a href="dashboard.html" class="btn btn-theme">View All Records</a>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <form id="weatherForm" class="d-flex mb-4 shadow-sm rounded-3 bg-white bg-opacity-75 p-3">
          <input type="text" id="cityInput" class="form-control me-2" placeholder="Enter city name" required>
          <button type="submit" class="btn btn-primary">Get Weather</button>
        </form>
        <div id="weatherResult" class="weather-card text-center d-none">
          <img id="weatherIcon" class="weather-icon" src="" alt="Weather Icon" style="display:none;">
          <h2 id="cityName"></h2>
          <h4 id="temperature"></h4>
          <p id="description" class="lead"></p>
          <button id="saveBtn" class="btn btn-success mt-3">Save Weather</button>
        </div>
        <div id="alertBox" class="alert alert-danger d-none"></div>
        <div id="successBox" class="alert alert-success d-none"></div>
      </div>
    </div>
  </div>
  <script>
    const weatherForm = document.getElementById('weatherForm');
    const cityInput = document.getElementById('cityInput');
    const weatherResult = document.getElementById('weatherResult');
    const cityName = document.getElementById('cityName');
    const temperature = document.getElementById('temperature');
    const description = document.getElementById('description');
    const weatherIcon = document.getElementById('weatherIcon');
    const saveBtn = document.getElementById('saveBtn');
    const alertBox = document.getElementById('alertBox');
    const successBox = document.getElementById('successBox');

    let currentCity = '';

    weatherForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      alertBox.classList.add('d-none');
      successBox.classList.add('d-none');
      const city = cityInput.value.trim();
      if (!city) return;
      try {
        const res = await fetch(`/weather/weather/${encodeURIComponent(city)}`);
        const data = await res.json();
        if (res.ok) {
          currentCity = data.city;
          cityName.textContent = data.city;
          temperature.textContent = `Temperature: ${data.temperature} Â°C`;
          description.textContent = data.description.charAt(0).toUpperCase() + data.description.slice(1);
          weatherIcon.src = `https://openweathermap.org/img/wn/01d@2x.png`;
          weatherIcon.style.display = 'block';
          weatherResult.classList.remove('d-none');
        } else {
          weatherResult.classList.add('d-none');
          alertBox.textContent = data.error || 'City not found!';
          alertBox.classList.remove('d-none');
        }
      } catch (err) {
        weatherResult.classList.add('d-none');
        alertBox.textContent = 'Error fetching weather data!';
        alertBox.classList.remove('d-none');
      }
    });

    saveBtn.addEventListener('click', async () => {
      if (!currentCity) return;
      alertBox.classList.add('d-none');
      successBox.classList.add('d-none');
      try {
        const res = await fetch('/weather/api/weather', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ city: currentCity })
        });
        const data = await res.text();
        if (res.ok) {
          successBox.textContent = data;
          successBox.classList.remove('d-none');
        } else {
          alertBox.textContent = data;
          alertBox.classList.remove('d-none');
        }
      } catch (err) {
        alertBox.textContent = 'Error saving weather data!';
        alertBox.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
